<ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <li><a href="{{ site.subscribe_rss }}" rel="rss" title="subscribe via RSS">RSS</a></li>
  <li><a href="http://twitter.com/{{ site.social_twitter }}" rel="twitter" title="Twitter @praveen_vijaya">Twitter</a></li>
  <li><a href="https://github.com/{{ site.social_github }}" rel="github" title="Github">Github</a></li>
  <li><a href="https://facebook.com/{{ site.social_facebook }}" rel="facebook" title="Facebook">Facebook</a></li>
  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
  {% endif %}
</ul>
  {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="sitesearch" value="{{ site.url | shorthand_url }}">
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
{% include custom/navigation.html %}
